<!--
Adding rows of data to the table of a dinner menu
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Mac 'n' Cheese</td>
                <td>Spaguetti and Cheese</td>
                <td>$ 21,00</td>
            </tr>
            <tr>
                <td>Breakfast Sandwich</td>
                <td>Bread, Eggs and Bacon</td>
                <td>$ 13 </td>
            </tr>
                <tr>
                    <td>Sunday Ice Cream</td>
                <td>Ice Cream with Candy</td>
                <td>$ 9,00</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
